buildscript {
    repositories {
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:1.0.0'
        classpath 'me.champeau.gradle:gradle-groovy-android-plugin:0.2.1'
        classpath 'se.centril.robospock:gradle-plugin-robospock:1.0.1'
    }
}

apply plugin: 'android-sdk-manager'
apply plugin: 'com.android.application'
apply plugin: 'robospock'
apply plugin: 'me.champeau.gradle.groovy-android'

android {
    buildTypes {
        defaultConfig {
            minSdkVersion 11
            targetSdkVersion 20
            versionCode 1
            versionName "1.0.0"
        }
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileSdkVersion 20
    buildToolsVersion "20"
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'org.codehaus.groovy:groovy:2.4.1:grooid'
    compile 'com.arasthel:swissknife:1.2.2'
}
